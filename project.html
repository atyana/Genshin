  <p style ="text-align:right; color:darkblue; font-size:30px"> Genshin Impact — компьютерная игра в жанре action-adventure с открытым миром и элементами RPG, разработанная китайской компанией miHoYo Limited. Игра распространяется посредством цифровой дистрибуции по модели free-to-play, но имеет внутриигровой магазин, использующий реальную валюту.
  <img src= "https://www.google.com/url?sa=i&url=https%3A%2F%2Fustaliy.ru%2Fsnax_quiz%2Ftest-kto-ty-iz-genshin-impact%2F&psig=AOvVaw06p9ljATXW4Kxuh5b5TRxU&ust=1645371934484000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCJCxzIWBjPYCFQAAAAAdAAAAABAD
 <p style = "text-align <h2 style = "text-again:center; font-size:40; color:darkblue"> краткое описание </h2>
  Genshin Impact была анонсирована в июне 2019 года, и её выход был намечен на 2020 год на платформы Windows и iOS. Первый трейлер продемонстрировал открытый мир, сильно вдохновлённый игрой The Legend of Zelda: Breath of the Wild в плане атмосферы, внешнего вида и геймплея, значительную часть которого составляет исследование массивного открытого мира, выполнение испытаний и решение головоломок. В конце июня был запущен бета-тест[4][5</p>
